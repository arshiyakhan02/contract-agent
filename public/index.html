<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contract Assistant v3 (Debug)</title>

    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        input,
        button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Contract Assistant</h1>
    <p>Please follow the steps below.</p>

    <!-- üîπ ORIGINAL CONTENT (UNCHANGED) üîπ -->

    <!-- ================= SIGN SUCCESS POPUP ================= -->
    <div id="signSuccessPopup" style="
        display:none;
        position:fixed;
        inset:0;
        background:rgba(0,0,0,0.6);
        z-index:9999;
        align-items:center;
        justify-content:center;
    ">
        <div style="
            background:#fff;
            padding:25px;
            border-radius:8px;
            width:320px;
            text-align:center;
            box-shadow:0 10px 25px rgba(0,0,0,0.3);
        ">
            <h3 style="color:#28a745;margin-top:0;">
                ‚úÖ Signing Successful
            </h3>
            <p>Your document has been signed successfully.</p>

            <button onclick="closeSignPopup()" style="
                margin-top:15px;
                padding:8px 16px;
                background:#007bff;
                color:#fff;
                border:none;
                border-radius:4px;
                cursor:pointer;
                width:100%;
            ">
                Close
            </button>
        </div>
    </div>

    <script>
        function showSignSuccessPopup() {
            const popup = document.getElementById('signSuccessPopup');
            if (!popup) return;

            popup.style.display = 'flex';

            // auto redirect after 5 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        }

        function closeSignPopup() {
            document.getElementById('signSuccessPopup').style.display = 'none';
            window.location.href = '/';
        }
    </script>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'DOCUSIGN_SIGNED') {
                const statusEl = document.getElementById('contractStatus');
                if (statusEl) {
                    statusEl.innerText = 'SIGNED';
                    statusEl.style.color = 'green';
                }

                const signBtn = document.querySelector(
                    'button[onclick="sendForSignature()"]'
                );

                if (signBtn) {
                    signBtn.disabled = true;
                    signBtn.innerText = 'Signed ‚úîÔ∏è';
                    signBtn.style.background = '#6c757d';
                }

                // ‚úÖ ALERT ‚Üí SAFE POPUP
                showSignSuccessPopup();
            }
        });
    </script>
</body>

</html>
