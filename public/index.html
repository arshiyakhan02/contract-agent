<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Assistant</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f6fbff;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        input,
        button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chatHistory {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            margin: 8px 0;
            word-wrap: break-word;
        }

        .message.user {
            background: #e3f2fd;
            color: #0d47a1;
            margin-left: auto;
        }

        .message.ai {
            background: #ffffff;
            color: #1b5e20;
            border-left: 4px solid #4caf50;
        }

        .message.thinking {
            background: #fff7ed;
            color: #92400e;
            font-style: italic;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <h1>Contract Assistant</h1>

    <div class="card">
        <h3>Upload Template</h3>
        <input type="file" id="templateFile" accept=".pdf" onchange="uploadTemplate()">
        <p id="uploadStatus">No file selected.</p>
    </div>

    <div class="card">
        <h3>Create Contract</h3>
        <input type="text" id="pName" placeholder="Your Name">
        <input type="text" id="pEmail" placeholder="Your Email">
        <input type="text" id="tName" value="standard-template.pdf" readonly>
        <button onclick="initContract()">Create Contract</button>
    </div>

    <div class="card" id="workspace" style="display:none;">
        <h3>AI Contract Chat</h3>

        <div id="chatHistory">
            <div style="font-style: italic; color:#666;">
                Contract created successfully. You can now chat with the AI.
            </div>
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="chatInput" placeholder="Type your message..."
                onkeypress="if(event.key==='Enter') sendChatMessage()">
            <button style="width:100px" onclick="sendChatMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentId = null;

        async function uploadTemplate() {
            const fileInput = document.getElementById('templateFile');
            if (!fileInput.files[0]) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const res = await fetch('/api/v1/storage/upload', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            if (data.success) {
                document.getElementById('uploadStatus').innerText = "Uploaded";
                document.getElementById('tName').value = data.data.filename;
            }
        }

        async function initContract() {
            const patientData = {
                name: document.getElementById('pName').value,
                email: document.getElementById('pEmail').value,
                price: "150.00"
            };

            const templateName = document.getElementById('tName').value;

            const res = await fetch('/api/v1/webhooks/init-contract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ patientData, templateName })
            });

            const data = await res.json();
            if (data.success) {
                currentId = data.data.contractId;
                document.getElementById('workspace').style.display = 'block';
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question || !currentId) return;

            input.value = '';

            // ✅ User message always visible
            addChatMessage('user', question);

            // ✅ Single thinking bubble
            const thinkingId = addChatMessage('thinking', 'Thinking...');

            try {
                const res = await fetch(`/api/v1/contracts/${currentId}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();

                if (data.success) {
                    addChatMessage('ai', data.data.answer);
                } else {
                    addChatMessage('error', data.message || 'Something went wrong');
                }
            } catch (err) {
                addChatMessage('error', 'Network error');
            } finally {
                // ✅ Thinking ALWAYS removed
                const thinkingEl = document.getElementById(thinkingId);
                if (thinkingEl) thinkingEl.remove();
            }
        }

        function addChatMessage(role, text) {
            const history = document.getElementById('chatHistory');
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();

            div.id = id;
            div.className = `message ${role}`;

            if (role === 'ai') {
                const points = text
                    .split(/\n|•|- /)
                    .map(p => p.trim())
                    .filter(Boolean);

                let html = `<strong>AI:</strong><ul>`;
                points.forEach(p => html += `<li>${p}</li>`);
                html += `</ul>`;
                div.innerHTML = html;
            } else {
                div.textContent = text;
            }

            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            return id;
        }
    </script>
    
</body>

</html>
